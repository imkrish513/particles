<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
       
        <a-entity position="0 1 0 " spe-particles="        
        color: yellow, red, cyan, black, green, white; 
        has-perspective:true;
        direction:forward;
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1.5; 
        particle-count: 750; 
        velocity: 1.25; 
        velocity-spread: 20; 
        drag: 0.75; 
        max-age: 2.5;
        duration: -1,
        blending: additive;
        active-multiplier: 500; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 2.5 0 "></a-camera>
    </a-scene>
</body>

</html>
